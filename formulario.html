<!doctype html>

<html>
    <head>
        <meta charset="utf-8">
        <title>Formulario Registro </title>
        <link rel="stylesheet" href="styles.css">
    </head>

    <body>
        
        <form action="formulario.php" method="POST">
            <h2><em> Formulario de Registro </em></h2>
            <label for="nombre"> Nombre <span><em>(obligatorio)</em></span></label>
            <input type="text" name="nombre" class="form-input" required/>

            <label for="apellidoUno"> Primer Apellido <span><em>(obligatorio)</em></span></label>
            <input type="text" name="apellidoUno" class="form-input" required/>

            <label for="apellidoDos"> Segundo Apellido <span><em>(obligatorio)</em></span></label>
            <input type="text" name="apellidoDos" class="form-input" required/>

            <label for="correo"> correo <span><em>(obligatorio)</em></span></label>
            <input type="email" name="correo" class="form-input" required/>

            <label for="login"> Login <span><em>(obligatorio)</em></span></label>
            <input type="text" name="login" class="form-input" required/>

            <label for="password"> Password <span><em>(obligatorio)</em></span></label>
            <input type="password" name="password" class="form-input" required minlength="4" maxlength="8" />

            <input class="form-btn" name="submit" type="submit" value="Registrate" />
        </form>
    </body>
</html>
